<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Vuelos Internacionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">Reservación de Vuelos Internacionales</h1>
        </div>
    </header>
    <div class="container">
        <div class="search-form">
            <label for="origin">Origen (País):</label>
            <select id="origin" class="select-input">
                <option value="Spain">España</option>
                <option value="France">Francia</option>
                <option value="United Kingdom">Reino Unido</option>
            </select>

            <label for="destination">Destino (País):</label>
            <select id="destination" class="select-input">
                <option value="Japan">Japón</option>
                <option value="South Korea">Corea del Sur</option>
                <option value="China">China</option>
            </select>

            <label for="tripType">Tipo de Viaje:</label>
            <select id="tripType" class="select-input">
                <option value="roundTrip">Ida y Vuelta</option>
                <option value="oneWay">Solo Ida</option>
            </select>

            <label for="departureDate">Fecha de Salida:</label>
            <input type="date" id="departureDate" class="input-field">
            
            <label for="returnDate">Fecha de Regreso:</label>
            <input type="date" id="returnDate" class="input-field">

            <label for="passengers">Pasajeros:</label>
            <input type="number" id="passengers" min="1" value="1" class="input-field">
            
            <button id="searchButton" class="button">Buscar Vuelos</button>
        </div>

        <div id="flightList" class="flight-list"></div>
        <div id="cart" class="cart"></div>
        <div id="priceDisplay" class="price-display"></div>
    </div>
    <div class="container">
        <div id="recommendationContainer" class="recommendation-container"></div>
        
        <div id="discountsContainer" class="discounts-container"></div> 

        <div id="flightList" class="flight-list"></div>
        <div id="cart" class="cart"></div>
        <div id="priceDisplay" class="price-display"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
