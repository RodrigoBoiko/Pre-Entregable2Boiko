<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Vuelos Internacionales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="despegar.css"> <!-- Archivo de estilos inspirado en Despegar.com -->
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">Reservación de Vuelos Internacionales</h1>
        </div>
    </header>
    <div class="container">
        <div class="search-form">
            <label for="origin">Origen:</label>
            <input type="text" id="origin" placeholder="Origen">

            <label for="destination">Destino:</label>
            <input type="text" id="destination" placeholder="Destino">

            <label for="tripType">Tipo de Viaje:</label>
            <select id="tripType">
                <option value="roundTrip">Ida y Vuelta</option>
                <option value="oneWay">Solo Ida</option>
            </select>

            <label for="passengers">Pasajeros:</label>
            <input type="number" id="passengers" min="1" value="1">
            
            <button id="searchButton" class="button">Buscar Vuelos</button>
        </div>

        <div id="flightList" class="flight-list"></div>
        <div id="cart" class="cart"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
